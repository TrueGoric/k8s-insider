apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: networks.k8s-insider.dev
spec:
  group: k8s-insider.dev
  names:
    categories: []
    kind: Network
    plural: networks
    shortNames: []
    singular: network
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for NetworkSpec via `CustomResource`
        properties:
          spec:
            properties:
              nat:
                description: whether to enable NAT or allow this network to interact directly with the cluster (depending on the controller implementation and cluster capabilities this might not have an effect)
                nullable: true
                type: boolean
              networkService:
                description: a service definition used to expose the network - if not defined the network won't be accessible
                nullable: true
                oneOf:
                - required:
                  - clusterIp
                - required:
                  - nodePort
                - required:
                  - loadBalancer
                - required:
                  - externalIp
                properties:
                  clusterIp:
                    properties:
                      ip:
                        anyOf:
                        - required:
                          - ipv4
                        - required:
                          - ipv6
                        - required:
                          - ipv4
                          - ipv6
                        nullable: true
                        properties:
                          ipv4:
                            format: ipv4
                            type: string
                          ipv6:
                            format: ipv6
                            type: string
                        type: object
                    type: object
                  externalIp:
                    properties:
                      clusterIp:
                        anyOf:
                        - required:
                          - ipv4
                        - required:
                          - ipv6
                        - required:
                          - ipv4
                          - ipv6
                        nullable: true
                        properties:
                          ipv4:
                            format: ipv4
                            type: string
                          ipv6:
                            format: ipv6
                            type: string
                        type: object
                      ips:
                        items:
                          format: ip
                          type: string
                        type: array
                    required:
                    - ips
                    type: object
                  loadBalancer:
                    properties:
                      clusterIp:
                        anyOf:
                        - required:
                          - ipv4
                        - required:
                          - ipv6
                        - required:
                          - ipv4
                          - ipv6
                        nullable: true
                        properties:
                          ipv4:
                            format: ipv4
                            type: string
                          ipv6:
                            format: ipv6
                            type: string
                        type: object
                    type: object
                  nodePort:
                    properties:
                      clusterIp:
                        anyOf:
                        - required:
                          - ipv4
                        - required:
                          - ipv6
                        - required:
                          - ipv4
                          - ipv6
                        nullable: true
                        properties:
                          ipv4:
                            format: ipv4
                            type: string
                          ipv6:
                            format: ipv6
                            type: string
                        type: object
                      predefinedIps:
                        items:
                          format: ip
                          type: string
                        nullable: true
                        type: array
                    type: object
                type: object
              peerCidr:
                anyOf:
                - required:
                  - netv4
                - required:
                  - netv6
                - required:
                  - netv4
                  - netv6
                description: CIDR range for peers connecting to this network
                properties:
                  netv4:
                    description: An IPv4 address with prefix length
                    example: 0.0.0.0/0
                    maxLength: 18
                    pattern: ^(?:(?:25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])\.){3}(?:25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])\/(?:3[0-2]|[1-2][0-9]|[0-9])$
                    title: IPv4 network
                    type: string
                  netv6:
                    description: An IPv6 address with prefix length
                    example: ::/0
                    maxLength: 43
                    pattern: ^[0-9A-Fa-f:\.]+\/(?:[0-9]|[1-9][0-9]|1[0-1][0-9]|12[0-8])$
                    title: IPv6 network
                    type: string
                type: object
            required:
            - peerCidr
            type: object
          status:
            nullable: true
            properties:
              serverPublicKey:
                description: server public key
                nullable: true
                type: string
              state:
                description: network state
                enum:
                - Created
                - Deployed
                - UnknownError
                - ErrorCreatingService
                - ErrorSubnetConflict
                - ErrorInsufficientPermissions
                type: string
            required:
            - state
            type: object
        required:
        - spec
        title: Network
        type: object
    served: true
    storage: true
    subresources:
      status: {}
