apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tunnels.k8s-insider.dev
spec:
  group: k8s-insider.dev
  names:
    categories: []
    kind: Tunnel
    plural: tunnels
    shortNames: []
    singular: tunnel
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for TunnelSpec via `CustomResource`
        properties:
          spec:
            properties:
              peer_public_key:
                description: peer public key
                type: string
              persistent:
                description: if set to true this tunnel won't be automatically cleaned up after being unused for a preconfigured amount of time
                type: boolean
              preshared_key:
                description: tunnel's preshared key
                type: string
              static_ip:
                description: static IP of choice, the tunnel will fail to be created if it's unavailable or out of range
                format: ipv4
                nullable: true
                type: string
            required:
            - peer_public_key
            - persistent
            - preshared_key
            type: object
          status:
            nullable: true
            properties:
              address:
                description: dynamically assigned peer address
                format: ipv4
                nullable: true
                type: string
              allowed_ips:
                description: routable ip ranges for this tunnel
                items:
                  description: An IPv4 address with prefix length
                  example: 0.0.0.0/0
                  maxLength: 18
                  pattern: ^(?:(?:25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])\.){3}(?:25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])\/(?:3[0-2]|[1-2][0-9]|[0-9])$
                  title: IPv4 network
                  type: string
                nullable: true
                type: array
              dns:
                description: dns address
                format: ipv4
                nullable: true
                type: string
              endpoint:
                description: publicly available address
                nullable: true
                type: string
              endpoint_port:
                description: publicly available address
                format: uint32
                minimum: 0.0
                nullable: true
                type: integer
              server_public_key:
                description: server public key
                nullable: true
                type: string
              state:
                enum:
                - Unknown
                - Creating
                - Created
                - Connected
                - Closed
                - ErrorCreatingTunnel
                - ErrorIpAlreadyInUse
                - ErrorIpOutOfRange
                type: string
            required:
            - state
            type: object
        required:
        - spec
        title: Tunnel
        type: object
    served: true
    storage: true
    subresources:
      status: {}
