apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tunnels.k8s-insider.dev
spec:
  group: k8s-insider.dev
  names:
    categories: []
    kind: Tunnel
    plural: tunnels
    shortNames: []
    singular: tunnel
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for TunnelSpec via `CustomResource`
        properties:
          spec:
            properties:
              network:
                description: network this tunnel is attached to
                type: string
              peerPublicKey:
                description: peer public key
                type: string
              persistent:
                description: if set to true this tunnel won't be automatically cleaned up after being unused for a preconfigured amount of time
                type: boolean
              presharedKey:
                description: tunnel's preshared key
                type: string
              staticIp:
                anyOf:
                - required:
                  - ipv4
                - required:
                  - ipv6
                - required:
                  - ipv4
                  - ipv6
                description: static IP of choice, the tunnel will fail to be created if it's unavailable or out of range the allocations are made on a first-come-first-served basis,
                nullable: true
                properties:
                  ipv4:
                    format: ipv4
                    type: string
                  ipv6:
                    format: ipv6
                    type: string
                type: object
            required:
            - network
            - peerPublicKey
            - persistent
            - presharedKey
            type: object
          status:
            nullable: true
            properties:
              address:
                anyOf:
                - required:
                  - ipv4
                - required:
                  - ipv6
                - required:
                  - ipv4
                  - ipv6
                description: dynamically assigned peer address
                nullable: true
                properties:
                  ipv4:
                    format: ipv4
                    type: string
                  ipv6:
                    format: ipv6
                    type: string
                type: object
              state:
                enum:
                - Created
                - Configured
                - Connected
                - Closed
                - ErrorCreatingTunnel
                - ErrorIpAlreadyInUse
                - ErrorIpOutOfRange
                - ErrorPublicKeyConflict
                - ErrorIpRangeExhausted
                type: string
            required:
            - state
            type: object
        required:
        - spec
        title: Tunnel
        type: object
    served: true
    storage: true
    subresources:
      status: {}
